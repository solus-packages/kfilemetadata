name       : kfilemetadata
version    : 5.45.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/kfilemetadata-5.45.0.tar.xz : 467166170082f09d9e6a27933a11a687362406239f08f893a617c53defd28f71
license    :
    - LGPL-2.0
    - LGPL-2.1
    - LGPL-3.0
component  : programming
optimize   : lto
summary    : Simple library for extracting the text and metadata.
description: |
    Simple library for extracting the text and metadata.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libavformat)
    - pkgconfig(libcurl)
    - pkgconfig(libssh)
    - pkgconfig(poppler-qt5)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(taglib)
    - attr-devel
    - ebook-tools-devel
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
