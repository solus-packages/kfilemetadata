name       : kfilemetadata
version    : 5.40.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.40/kfilemetadata-5.40.0.tar.xz : 6b773fcda6977cf9c9c6e721343c90c66806691265fb1ada3498783158f33bfa
license    :
    - LGPL-2.0
    - LGPL-2.1
    - LGPL-3.0
component  : programming
summary    : Simple library for extracting the text and metadata.
description: |
    Simple library for extracting the text and metadata.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libavformat)
    - pkgconfig(libcurl)
    - pkgconfig(libssh)
    - pkgconfig(poppler-qt5)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(taglib)
    - attr-devel
    - ebook-tools-devel
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
